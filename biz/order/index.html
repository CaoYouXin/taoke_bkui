<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>订单上传 - 觅券儿系统后台</title>

  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .form-group>button {
      margin-top: 1em;
    }

    .form-group.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <form id="uploader">
    <input id="fileUploader" type="file" name="uploadFiles" accept="application/vnd.ms-excel" onChange="onFileUploaderChange()"
      hidden />
  </form>
  <div class="container">
    <a href="../../">&lt; 返回首页</a>
    <h1>订单上传</h1>
    <form id="table-form">
      <div class="form-group">
        <label for="fileName">文件上传</label>
        <input id="fileName" type="text" class="form-control" name="fileName" placeholder="Enter fileName" />
        <button type="button" class="btn btn-secondary" onClick="openFileUploader()">本地上传</button>
      </div>
      <button type="reset" class="btn btn-secondary">重置</button>
      <button type="button" class="btn btn-primary" onClick="onSubmit()">提交</button>
    </form>
  </div>

  <script src="../../js/jquery-3.2.1.min.js"></script>
  <script src="../../js/popper.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../util.js"></script>
  <script src="./index.js"></script>
</body>

</html>
