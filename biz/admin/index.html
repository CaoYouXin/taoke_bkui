<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>管理员管理 - 觅券儿系统后台</title>

  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .row>.col-sm {
      overflow: hidden;
    }

    .row>.col-sm>img {
      width: 100%;
    }

    #table {
      margin-top: 1em;
    }

    #table>.row {
      line-height: 2em;
    }

    #table>.row:first-child {
      border-bottom: solid 1px #282828;
    }

    #table>.row:not(:first-child) {
      line-height: 3em;
      border-bottom: dashed 1px #282828;
    }

    #table>.row .btn {
      padding: 0 1em;
    }

    .form-group>button {
      margin-top: 1em;
    }

    .form-group.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div class="modal fade table-modal-lg-1" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="table-form-1">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" placeholder="Input Not Allowed" disabled />
          </div>
          <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label for="pwd">密码</label>
            <input type="text" class="form-control" name="pwd" placeholder="Enter pwd" />
          </div>
          <div class="form-group">
            <label for="type">角色</label>
            <div class="row">
              <div class="dropdown col-sm-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="roleBtn" data-toggle="dropdown">
                  选择角色
                </button>
                <div id="roles-1" class="dropdown-menu"></div>
              </div>
              <div class="col-sm-8">
                <input id="role-1" type="number" class="form-control" name="roleId" placeholder="Enter roleId" disabled />
              </div>
            </div>
          </div>
          <button type="reset" class="btn btn-secondary">重置</button>
          <button type="button" class="btn btn-primary" onClick="onCreateSubmit()" data-toggle="modal" data-target=".table-modal-lg-1">提交</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade table-modal-lg-2" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="table-form-2">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" placeholder="Input Not Allowed" disabled />
          </div>
          <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" disabled />
          </div>
          <div class="form-group">
            <label for="pwd">密码</label>
            <input type="text" class="form-control" name="pwd" placeholder="Enter pwd" />
          </div>
          <button type="button" class="btn btn-primary" onClick="onPwdResetSubmit()" data-toggle="modal" data-target=".table-modal-lg-2">提交</button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade table-modal-lg-3" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="table-form-3">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" name="id" placeholder="Input Not Allowed" disabled />
          </div>
          <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" disabled />
          </div>
          <div class="form-group">
            <label for="type">角色</label>
            <div class="row">
              <div class="dropdown col-sm-4">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="roleBtn" data-toggle="dropdown">
                  选择角色
                </button>
                <div id="roles-2" class="dropdown-menu"></div>
              </div>
              <div class="col-sm-8">
                <input id="role-2" type="number" class="form-control" name="roleId" placeholder="Enter roleId" disabled />
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" onClick="onRoleChangeSubmit()" data-toggle="modal" data-target=".table-modal-lg-3">提交</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <a href="../../">&lt; 返回首页</a>
    <h1>管理员管理</h1>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target=".table-modal-lg-1">添加管理员</button>
    <div id="table">
      <div class="row">
        <div class="col-sm">ID</div>
        <div class="col-sm">名称</div>
        <div class="col-sm">角色</div>
        <div class="col-sm-4">操作</div>
      </div>
    </div>
  </div>

  <script src="../../js/md5.min.js"></script>
  <script src="../../js/jquery-3.2.1.min.js"></script>
  <script src="../../js/popper.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../util.js"></script>
  <script src="./index.js"></script>
</body>

</html>
