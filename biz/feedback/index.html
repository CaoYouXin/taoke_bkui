<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>用户反馈阅读 - 觅券儿系统后台</title>

  <link rel="stylesheet" href="../../css/bootstrap.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    .d-flex>h1 {
      margin-bottom: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="../../">&lt; 返回首页</a>
    <div class="d-flex mb-2">
      <h1 class="align-self-start">用户反馈阅读</h1>
      <div class="ml-auto align-self-end">
        <span class="badge badge-dark"></span>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-dark" onClick="onFirstPageClicked()">|&lt;</button>
          <button type="button" class="btn btn-dark" onClick="onPreviousPageClicked()">&lt;</button>
          <button type="button" class="btn btn-dark" onClick="onNextPageClicked()">&gt;</button>
          <button type="button" class="btn btn-dark" onClick="onLastPageClicked()">&gt;|</button>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table table-hover table-light table-striped">
        <caption>反馈如此珍贵</caption>
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">用户标识</th>
            <th scope="col">Handles</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
  </div>

  <script src="../../js/jquery-3.2.1.min.js"></script>
  <script src="../../js/popper.min.js"></script>
  <script src="../../js/bootstrap.min.js"></script>
  <script src="../../util.js"></script>
  <script src="./index.js"></script>
</body>

</html>
