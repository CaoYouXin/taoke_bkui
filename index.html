<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <title>觅券儿系统后台</title>

  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">

  <style>
    h1>span:nth-child(2) {
      font-size: 0.3em;
    }

    #menus {
      margin-top: 1em;
    }

    #menus .col-sm {
      padding: 1em 3em;
    }
  </style>
</head>

<body>
  <div class="modal fade login-modal-lg" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="login-form">
          <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" name="name" placeholder="Enter name" />
          </div>
          <div class="form-group">
            <label for="pwd">密码</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter password" />
          </div>
          <button type="reset" class="btn btn-secondary">重置</button>
          <button type="button" class="btn btn-primary" onClick="onLogin()" data-toggle="modal" data-target=".login-modal-lg">登录</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <h1>
      <span>首页</span>
      <span>（像不像五年前的路由器，老实说！！！）</span>
    </h1>
    <button id="login" type="button" class="btn btn-primary"></button>
    <div id="menus"></div>
  </div>

  <script src="./js/md5.min.js"></script>
  <script src="./js/jquery-3.2.1.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/util.js"></script>
  <script src="./index.js"></script>
</body>

</html>
